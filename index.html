<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ultimate Pet Battles</title>
  </head>
  <body>
    <div class="container">
      <h1>The Ultimate Battle</h1>
      <p>
        A war has been ravaging the lands for decades, and it's time for <strong>YOU</strong> to decide who shall win! The Mega Paw or the Deadly Claw?
      </p>


      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-primary" id="bark">Have the dog unleash a mighty charge!</button>
          <h2>Mega Paw</h2>
          <img src="img/mega-paw.jpg" alt="The charging dog" />
          <ul id="dog" class="unstyled">

          </ul>
        </div>

        <div class="col-md-6">
          <button class="btn btn-success" id="meow">Have the cat perform a fantastic attack!</button>
          <h2>Deadly Claw</h2>
          <img src="img/deadly-claw.jpg" alt="The attacking cat" />
          <ul id="cat" class="unstyled">

          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <img id="kitty-attack" src="img/thwack.png" alt="cat scratch fever" />
        </div>

        <div class="col-md-6">
          <img id="doggy-attack" src="img/crunch.jpg" alt="dog attack" />
        </div>
    </div>

  </body>
</html>
